<div class="flex flex-col justify-center items-center text-center mt-48">
    <div class="text-white w-4/12 flex flex-col flex-wrap">
        <span class="text-6xl font-semibold leading-tight mb-4">Filmes, séries e muito mais. Sem limites.</span>
        <span class="text-2xl font-medium mb-4">Assista onde quiser. Cancele quando quiser.</span>
        <span class="text-l w-max mx-auto font-normal tracking-wider mb-4">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</span>
    </div>
    <div class="flex flex-row justify-center w-4/12">
        <div (click)="onClick()" class="relative w-full pl-2 h-16 text-l justify-center self-center">
            <label *ngIf="!clicked" for="Email" class="absolute ml-4 inset-y-1/3 opacity-50">Email</label>
            <label *ngIf="clicked" for="Email" class="absolute ml-2 inset-y-1/5 mt-1 opacity-50 text-xs">Email</label>
            <input id="Email" class="w-full pl-2 h-16 text-l justify-center self-center" type="text">
        </div>
        <button class="flex flex-row justify-center items-center text-xl bg-red-600 h-16 w-64 ring-red-800 active:bg-red-700 active:ring-4">
            <span class="text-white align-left">Vamos lá</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
        </button>
    </div>
</div>
