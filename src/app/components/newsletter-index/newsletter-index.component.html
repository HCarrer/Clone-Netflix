<div class="w-10/12 md:w-8/12 lg:w-5/12 mx-auto mt-28 md:mt-48">
    <div class="flex flex-col justify-center items-center text-center">
        <div class="text-white flex flex-col w-11/12">
            <span class="text-2xl md:text-5xl xl:text-6xl font-semibold leading-tight mb-4">Filmes, séries e muito mais. Sem limites.</span>
            <span class="text-md xl:text-2xl font-medium mb-4">Assista onde quiser. Cancele quando quiser.</span>
            <span class="mx-auto w-11/12 xl:w-full text-md xl:text-base font-medium tracking-widest mb-4">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</span>
        </div>
        <div class="rounded flex flex-col md:flex-row sm:justify-center w-full md:w-11/12">
            <div (click)="onClick()" class="relative md:mr-0.5 w-full h-12 xl:h-16 text-l justify-center self-center">
                <label *ngIf="!clicked" for="Email" class="absolute ml-4 inset-y-1/3 opacity-50">Email</label>
                <label *ngIf="clicked" for="Email" class="absolute ml-2 inset-y-1/5 mt-1 opacity-50 text-xs">Email</label>
                <input id="Email" class="w-full pl-2 h-full text-l justify-center self-center" type="text">
            </div>
            <button class="rounded flex flex-row justify-center mt-4 md:mt-0 items-center text-md md:text-2xl mx-auto bg-red-600 h-12 xl:h-16 w-32 md:w-64 ring-red-800 active:bg-red-700 md:active:ring-4">
                <span class="text-white align-left">Vamos lá</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</div>
